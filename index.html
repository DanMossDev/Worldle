<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldle</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
    <h1> Worldle</h1>
    <h2> 4 Hints. 4 Guesses. 1 Country.</h2><hr>
    </header>
    <div id="game-board">
        <div id="guess-number">
            <span id="guess-string">Guess: </span><span id="guess">1</span>
        </div>
        <div id="hint">
            
        </div>
        <div id="feedback">
            Take a guess!
        </div>
    </div>

    <input type="text" id="user-input" maxlength="26">

    <div id="keyboard">
        <div class="first-row">
            <button class="keyboard-button letter">q</button>
            <button class="keyboard-button letter">w</button>
            <button class="keyboard-button letter">e</button>
            <button class="keyboard-button letter">r</button>
            <button class="keyboard-button letter">t</button>
            <button class="keyboard-button letter">y</button>
            <button class="keyboard-button letter">u</button>
            <button class="keyboard-button letter">i</button>
            <button class="keyboard-button letter">o</button>
            <button class="keyboard-button letter">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button letter">a</button>
            <button class="keyboard-button letter">s</button>
            <button class="keyboard-button letter">d</button>
            <button class="keyboard-button letter">f</button>
            <button class="keyboard-button letter">g</button>
            <button class="keyboard-button letter">h</button>
            <button class="keyboard-button letter">j</button>
            <button class="keyboard-button letter">k</button>
            <button class="keyboard-button letter">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button letter">z</button>
            <button class="keyboard-button letter">x</button>
            <button class="keyboard-button letter">c</button>
            <button class="keyboard-button letter">v</button>
            <button class="keyboard-button letter">b</button>
            <button class="keyboard-button letter">n</button>
            <button class="keyboard-button letter">m</button>
            <button class="keyboard-button">Enter</button>
        </div>
        <div class="forth-row">
            <button id="spacebar" class="keyboard-button">Space</button>
        </div>
    </div>

    <button id="playagain">Play Again?<br>(press Enter)</button>

    <script src="app.js" type="module"></script>
</body>
</html>
